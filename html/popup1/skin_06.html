					<td height="175" valign="top">사고 당일인 26일 밤 해군 고속정 4척이 조난 해군 56명을 구한 해경보다
						일찍 현장에 도착했지만, 침몰하는 배에 접근할 보트가 없어 발만 동동 굴렀다. 가라앉은 배를 탐색하기 위한 기뢰탐색함인 옹진함은
